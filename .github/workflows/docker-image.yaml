name: Build and Publish Docker Images

on:
  push:
    # branches:
    #   - main
    tags:
      - 'v*'
      - 'test-*'

  workflow_dispatch:

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine Docker tag
        id: docker_tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            VERSION="${TAG#v}"  # Remove 'v' prefix if present
          else
            TAG="latest"
            VERSION="0.0.0-dev"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get commit hash
        id: commit_hash
        run: echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Get build date
        id: build_date
        run: echo "build_date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: ./src/chat
          file: ./src/chat/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/xlansoftware/chat:latest
            ghcr.io/xlansoftware/chat:${{ steps.docker_tag.outputs.tag }}
          build-args: |
            VERSION=${{ steps.docker_tag.outputs.version }}
            COMMIT_HASH=${{ steps.commit_hash.outputs.commit_hash }}
            BUILD_DATE=${{ steps.build_date.outputs.build_date }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push mcp-http-gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./src/mcp-http-gateway
          file: ./src/mcp-http-gateway/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/xlansoftware/chat-mcp-http-gateway:latest
            ghcr.io/xlansoftware/chat-mcp-http-gateway:${{ steps.docker_tag.outputs.tag }}
          build-args: |
            VERSION=${{ steps.docker_tag.outputs.version }}
            COMMIT_HASH=${{ steps.commit_hash.outputs.commit_hash }}
            BUILD_DATE=${{ steps.build_date.outputs.build_date }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
